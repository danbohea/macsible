---

# This is a re-usable role for a basic package install via Homebrew.

- name: Install {{ brew_pkg_name }}
  homebrew:
    name: "{{ brew_pkg_name }}"
    install_options: "{{ brew_install_options }}"
  notify: brew cleanup
  when: brew_install_options is defined

- name: Install {{ brew_pkg_name }}
  homebrew:
    name: "{{ brew_pkg_name }}"
  notify: brew cleanup
  when: brew_install_options is not defined
